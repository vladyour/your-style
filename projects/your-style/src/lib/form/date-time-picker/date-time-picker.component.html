<div class="your_form_field" yourDropDownTrigger>
  <div  class="your-form-field_value">{{getValueLabel()}}</div>
  <div class="your_form_field_icon">
    <span class="your-form-field_clear" (click)="clearValue($event)"><i class="fas fa-times"></i></span>
    <i class="far fa-calendar-alt"></i>
  </div>
  <your-calendar [onDateSelected]="onDateSelect" [style]="yourStyle" [selectedDate]="value" yourDropDownArea></your-calendar>
</div>
