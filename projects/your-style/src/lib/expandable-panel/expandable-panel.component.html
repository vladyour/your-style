<div class="your-expandable-panel-label" (click)="toggle()" [ngClass]="{expandable: expandable}">
  <span class="chevron-wrapper" *ngIf="expandable">
  <i class="fas fa-chevron-right chevron {{animationState}}"></i>
  </span>
  <ng-content select="[expandable-panel-label]"></ng-content>
</div>
<div [@expandableAreaTrigger]="{value: animationState}">
  <div class="your-expandable-panel-content">
    <ng-content select="[expandable-panel-content]"></ng-content>
  </div>
</div>
