<your-card display="flex" yourFlexBox="horizontal" vAlignment="center">
  <div class="confirmation-info" #confirmationInfo>
    <ng-content select="[confirmationInfo]"></ng-content>
  </div>
  <span *ngIf="!hasConfirmationInfoElement" class="confirmation-info">
    {{confirmationText}}
  </span>

  <button type="button" yourButton color="error" (click)="submit($event)">
    <ng-content select="[yesButtonContent]"></ng-content>
    <span>{{yesText}}</span>
  </button>
  <button type="button" yourButton color="success" (click)="decline($event)">
    <ng-content select="[noButtonContent]"></ng-content>
    <span>{{noText}}</span>
  </button>
</your-card>
